{ % extends 'account/main.html' % }
{%load static %}
{ % block content %}
<p>Are you sure you want to delete "{{item}}"?</p>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="POST" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}
            
                <a href="{%url 'home'%}">Cancel</a>
            
                <input type="submit" name="confirm">
            </form>

        </div>
    </div>
</div>

{% endblock %}
