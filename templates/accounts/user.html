% extends 'accounts/main.html'%}
{%block contents%}
{% include,'partials/status.html'}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                {% for i in  orders %}
                  <tr>
                      <td>{{i.product}}</td>
                      <td>{{i.category.CAT}}</td>
                      <td>{{i.date_created}}</td>
                      <td>{{i.status}}</td>
                    </tr>               
                
                {% endfor %}
    </div>
</div>





{% endblock %}
